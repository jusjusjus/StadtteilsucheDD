<html>
  <head>
    <link rel="stylesheet" href="https://static.lyrk.de/leaflet/0.7/leaflet.css" />
    <script src="https://static.lyrk.de/leaflet/0.7/leaflet.js"></script>
    
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/main.js"></script>

    <meta charset="UTF-8">

    <script src="./js/leaflet-heat.js"></script>
    <style type="text/css">
      

    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onLoad="OnLoad('./data/all_pois.json')">
    <div id="sidebar">
      <h3>Welcher Stadtteil passt zu mir?</h3>
      <img class="logo" src="./img/logo@2x.png"/><br><hr>
      <h3>So soll mein Stadtteil sein</h3>
      <div class="slider">
		<input type="checkbox" id="cb_dichte" class="sidebar_checkbox">
		<!-- text displayed when the checkbox is not checked yet -->
		<p id="p_dichte" class="sidebar_paragraph">
		  Ländlich vs. Stadtisch
		</p>
		<!-- I use visibility: hidden to make the elements disappear-->
		<!-- In addition I set the height of the elements to 0 (what 
			 only applies when they are invisibile) -->
		<input type="range" min="0" max="10" step="0.5" id="slider1" onInput="renderObj()" style="visibility: hidden; height: 0">
		<label class="left" id="label_dichte_left" style="visibility: hidden;">Ländlich</label>
		<label class="right" id="label_dichte_right" style="visibility: hidden;">Städtisch</label>
      </div>
      <div class="slider">
		<input type="checkbox" id="cb_farbe" class="sidebar_checkbox">
		<p id="p_farbe" class="sidebar_paragraph">
		  Monochrom vs. Bunt
		</p>
		<input type="range" min="0" max="10" step="0.5" id="slider2" onInput="renderObj()" style="visibility: hidden; height: 0;">
		<label class="left" id="label_farbe_left" style="visibility: hidden;">Monochrom</label>
		<label class="right" id="label_farbe_right" style="visibility: hidden;">Bunt</label>
      </div>
      <div class="slider">
		<input type="checkbox" id="cb_wahl" class="sidebar_checkbox">
		<p id="p_wahl" class="sidebar_paragraph">
		  Nationalbewusst vs. Alternativ
		</p>
		<input type="range" min="0" max="10" step="0.5" id="slider3" onInput="renderObj()" style="visibility: hidden; height: 0;">
		<label class="left" id="label_wahl_left" style="visibility: hidden;">Nationalbewusst</label>
		<label class="right" id="label_wahl_right" style="visibility: hidden;">Alternativ</label>
      </div><br><hr>
      <h3>Das ist mir wichtig</h3>
      <div class="slider">
		<input disabled type="range" min="0" max="10" step="0.5" id="slider4" onInput="renderObj()">
		<label class="left">Familie</label>
		<label class="right">Selbstverwirklichung</label>
      </div>
      <div class="slider">
		<input disabled type="range" min="0" max="10" step="0.5" value="0" id="slider5" onInput="renderObj()">
		<label class="center">ÖPNV Verfügbarkeit</label>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript"> 
      map = L.map('map').setView([51.0474, 13.7384], 13);

      if(L.Browser.retina) var tp = "lr";
      else var tp = "ls";

      L.tileLayer('http://tiles.lyrk.org/'+tp+'/{z}/{x}/{y}?apikey=64fbc258da5d4c1897f4332b67866b46', {
      attribution: '<a href="http://geodienste.lyrk.de/copyright">Lizenzinformationen</a>, Tiles by <a href="http://geodienste.lyrk.de/">Lyrk</a>',
      maxZoom: 18
      //maxZoom: 15, minZoom: 10
      }).addTo(map);
    </script>
  </body>
</html>
